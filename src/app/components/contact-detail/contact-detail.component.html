<div *ngIf="contact">
    <h2>{{ contact.first_name +' '+ contact.last_name  }}</h2>   
    <div class="row">
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            <h5 class="card-title text-center">Phones</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li *ngFor="let phone of contact.phones" class="list-group-item">{{ phone.phone }}</li>
          </ul>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card " style="width: 18rem;">
          <div class="card-header">
            <h5 class="card-title text-center">Emails</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li *ngFor="let email of contact.emails" class="list-group-item">{{ email.email }}</li>
          </ul>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card " style="width: 18rem;">
          <div class="card-header">
            <h5 class="card-title text-center">Addresses</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li *ngFor="let address of contact.addresses" class="list-group-item">{{ address.address }}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-4">
      <button class="btn btn-secondary" (click)="goBack()">Back</button>
    </div>
  </div>
